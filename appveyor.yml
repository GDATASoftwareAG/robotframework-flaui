version: 1.0.{build}
branches:
  except:
  - '*documentation'
image: Visual Studio 2019
environment:
  matrix:
    - job_name: Python 3.7.9 x86
      PYTHON: "C:\\Python37"
      PYTHON_VERSION: 3.7.9
      PYTHON_ARCH: 32

    - job_name: Python 3.8.6 x86
      PYTHON: "C:\\Python38"
      PYTHON_VERSION: 3.8.6
      PYTHON_ARCH: 32

    - job_name: Python 3.9 x86
      PYTHON: "C:\\Python39"
      PYTHON_VERSION: 3.9
      PYTHON_ARCH: 32

    - job_name: Python 3.7.9 x64
      PYTHON: "C:\\Python37-x64"
      PYTHON_VERSION: 3.7.9
      PYTHON_ARCH: 64

    - job_name: Python 3.8.6 x64
      PYTHON: "C:\\Python38-x64"
      PYTHON_VERSION: 3.8.6
      PYTHON_ARCH: 64
      
    - job_name: Python 3.9 x64
      PYTHON: "C:\\Python39-x64"
      PYTHON_VERSION: 3.9
      PYTHON_ARCH: 64      
init:
  - ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%
install:
- cmd: >-
    set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
    
    python --version

    python -m pip install --upgrade pip
    
    .\keen.bat dependency

build:
  verbosity: minimal
test_script:
- cmd: .\keen.bat test
artifacts:
- path: result/
  name: results
- path: dist/*.whl
  name: wheel
- path: dist/*.tar.gz
  name: source
- path: keywords/keywords.html
  name: keywords.html
- path: keywords/keywords.xml
  name: keywords.xml
deploy_script:
  - ps: |
      if($env:APPVEYOR_REPO_TAG -eq 'true') {
        Write-Output ("Deploying " + $env:APPVEYOR_REPO_TAG_NAME + " to PyPI...")

        python -m twine upload -u ${Env:USER} -p ${Env:PASS} --skip-existing dist/*.whl

        python -m twine upload -u ${Env:USER} -p ${Env:PASS} --skip-existing dist/*.tar.gz

      } else {
        Write-Output "No tag for deployment"
      }
on_finish:
- ps: >-
    $wc = New-Object 'System.Net.WebClient'

    $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\result\pylint.xml))

    $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\result\xunit.xml))
